<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css"></link>
    <script src="assets/script.js"></script>
    <title>Quiz</title>
</head>
<body>
<div class="container">
    <!--page heading and button(s)-->
    <header>
        <div class="row">
            <div class="col-sm-8">
                <h1 class="display-3">JavaScript Refresh</h1>
            </div>
            <div class="col-sm-4 mt-4">
                <button class="btn btn-block btn-lg btn-outline-light" type="button" id="startQuizBtn">Start Quiz Now</button>
                <button class="btn btn-block btn-lg btn-outline-light" type= "button" id="resetBtn">Reset Quiz</button>
            </div>
        </div>
    </header>
    <!--main with gameplay-->
        <main class="row">
            <!--display questions-->
            <span class="col-8" id="testEl"></span>
            <div class="col-sm-4 mt-4">
                <!--display countdown-->
                <p id="timerEl">You will have <strong>one minute</strong> to complete the quiz.<br>Be careful, 5 seconds will be decremented for each wrong answer.</p>
                <div class="row">
                    <div class="col-sm">
                        <!--display progress in quiz-->
                        <span id="progressEl"></span>
                        <!--alert if right or wrong-->
                        <p class="mt-2" id="rightOrWrong"></p>
                        <!--submit answer button-->
                        <button class="btn btn-block btn-lg btn-success mt-5" type="button" id="submitAnswerBtn">Submit Answer</button>
                    </div>
                </div>
            </div>
        </main>
    
        <section class="row">
            <div class="col-sm-8">
                <!--displays previously hidden "scoreboard"-->
                <span id="scoreboard">
                    <!--user score-->
                    <h3 id="scoreDisplay"></h3>
                    <h3 class="mt-2">Share your score here</h3>
                    <!--input and submit score-->
                    <form class="row">
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="userInitials" id="userInitials" placeholder="Enter your initials">
                        </div>    
                        <button class="col-sm-3 btn btn-block btn-lg btn-outline-light" type="button" name="getInitialsBtn" id="getInitialsBtn">Submit score</button>
                    </form>        
                </span>
            </div>
        </section>
    
    <!--show highscores-->
        <div>
            <table>
                <div class="row">
                    <div class="col-2" id="highscoreInitials"></div>
                    <tr id="studenths2"></tr>
                    <div class="col-2" id="highscoreScores"></div>
                </div>
            </table>
        </div>

    </div>
    
</body>
</html>
