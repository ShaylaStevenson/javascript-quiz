<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/style.css"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</head>
<body>
    
    
    <button id="startQuizBtn">Start Quiz Now</button>
    <button id="resetBtn">Reset Quiz</button>
    <h2 id="progressEl"></h2>
    <div id="progressBarEl">Will display progress of quiz as a moving bar</div>
    <h3 id="timerEl">You will have 2 minutes to complete the quiz. Be careful, 5 seconds will be decremented for each wrong answer.</h3>
    <div id="testEl"></div>
    <button id="submitAnswerBtn">Submit Answer</button>
    <div id="scoreboardEl">High score field</div>
       
         



    

    
</body>
</html>
